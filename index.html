<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Designer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="header-curve"></div>

    <div class="profile-container">
        <img 
            src="https://images.unsplash.com/photo-1596706059277-3e1afb81c2f6?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=120&w=120&q=80" 
            alt="Profile Picture" 
            class="profile-pic"
        >
        <h1>Nova Design's</h1>
    </div>

    <div class="main-content">
        <div class="image-wrapper" id="heroImage">
            <img 
                src="https://images.unsplash.com/photo-1574351332822-771146247c4e?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=300&w=500&q=80" 
                alt="Main Content Image" 
                class="hero-image"
            >
        </div>
    </div>

    <div class="social-icons">
        <a href="https://tiktok.com/nova-designer" target="_blank" class="icon-link">
            <span class="social-text">TikTok</span>
        </a>
        <a href="https://instagram.com/nova-designer" target="_blank" class="icon-link">
            <span class="social-text">Instagram</span>
        </a>
        <a href="https://snapchat.com/add/nova-designer" target="_blank" class="icon-link">
            <span class="social-text">Snapchat</span>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
